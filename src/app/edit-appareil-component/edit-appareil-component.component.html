<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <!-- on appelle le formulaire  f  pour ensuite le passer comme argument à la méthode de soumission. -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">
                    Nom de l'appareil
                </label>
                <!-- L'attribut name, qui correspond à la clef de la paire clef-valeur qui sera rendu dans l'objet ngForm.value -->
                <!-- L'attribut  ngModel, sans parenthèses ni crochets, signale à Angular que vous souhaitez enregistrer ce contrôle -->
                <input type="text" id="name" class="form-control" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="status">
                    État de l'appareil
                </label>
                <select id="status" class="form-control" name="status" ngModel>
                    <option value="allumé">Allumé</option>
                    <option value="éteint">Éteint</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
