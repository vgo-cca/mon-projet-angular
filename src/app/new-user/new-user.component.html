<div class="col-sm-8 col-sm-offset-2">
    <!-- Utilisation de property binding pour lier l'objet  userForm  à l'attribut  formGroup  du formulaire,
    créant la liaison pour Angular entre le template et le TypeScript. -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <!-- Sur chaque  <input>  qui correspond à un  control  du formulaire
            vous ajoutez l'attribut  formControlName  où vous passez un string correspondant au nom du  control  dans l'objet TypeScript. -->
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
            <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
                <option value="jus d\'orange">Jus d'orange</option>
                <option value="jus de mangue">Jus de mangue</option>
            </select>
        </div>
        <div formArrayName="hobbies">
            <h3>Vos hobbies</h3>
            <!-- la  <div>  de class  form-group  est ensuite répété pour chaque  FormControl  dans le  FormArray
            (retourné par  getHobbies(),initialement vide, en notant l'index afin de créer un nom unique
            pour chaque  FormControl -->
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <!-- Le formControlName prendra correspond à l'index du control -->
                <input type="text" class="form-control" [formControlName]="i">
            </div>
            <!-- onAddHobby crée un nouveau FormControl  -->
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
        </div>
        <!-- En liant la validité de  userForm  à la propriété  disabled  du bouton  submit,
        vous intégrez la validation de données -->
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
